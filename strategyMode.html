    <script>
        var strategies = {
            isEmpty: function(value, error){
                if (value == '') {
                    return error;
                }
            },
            minLength: function(value, length, error) {
                if (value.length < length) {
                    return error;
                }
            },
            isMobile: function(value, error) {
                if (!/^1[|3|5|8][0-9]{9}$/.test(value)) {
                    return error;
                }
            }
